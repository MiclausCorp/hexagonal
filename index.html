<!DOCTYPE html>

<body>
    <!--- Header --->
    <div class="header">
        <a href="index.html" class="heading">Hexagonal</a>
    </div>
    <!--- Header End --->

    <!--- Main Content --->
    <div class="content">
        <center>
            <!--- Title --->
            <h1>Welcome to Hexagonal</h1>

            <!--- Subtitle --->
            <h3>Upload a photo, download it, and set it as your Twitter profile picture. It's that easy.</h3>

            <!--- Canvas --->
            <br>
                <canvas id="canvas" width="400" height="400"></canvas>
            <br>
        
            <!--- Upload File Button --->             
            <label for="input">
                <input type='file' id="input" accept="image/*" hidden/>
                <span class="labelSpan" id="file-chosen">Upload Image</span>
            </label>
            
            <br>
            <!--- Download image button ---> 
            <button class="button hover">Download</button>

            <!--- Disclaimer ---> 
            <br>
            <h4>Notice for Twitter: Use the Twitter Web Client to upload your profile picture. The mobile app does not support transparency.</h4>
        </center>
    </div>
    <!--- Main Content End --->

    <!--- Footer --->
    <div class="footer">
        <p>Copyright &copy; <span id="year"></span> mdarius13</p>
    </div>
    <!--- Footer End --->
