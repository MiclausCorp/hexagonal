            <h3>Upload a photo, download it, and set it as your profile picture. It's that easy.</h3>

            <!--- Canvas --->
            <br>
                <canvas id="canvas" width="400" height="400" alt="Avatar Canvas"></canvas>
            <br>
        
            <!--- Upload File Button --->             
            <label for="input">
                <input type='file' id="input" accept="image/png, image/jpg, image/jpeg, image/tiff" hidden/>

            </label>
            
            <br>
            <!--- Download image button ---> 
            <button class="button hover" onclick="download();">Download</button>
